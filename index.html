<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .header {
            background-image: url('https://www.publicdomainpictures.net/pictures/300000/velka/spring-flowers-1551107908PEk.jpg');
            background-size: cover;
            color: white;
            padding: 40px;
            text-align: center;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .content {
            padding: 20px;
        }
        .game-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .game-item {
            background-color: #ffe4e1;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
            width: 200px;
        }
        .game-item:hover {
            background-color: #ffc4c1;
            transform: translateY(-5px);
        }
        .game-link {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            display: block;
        }
        .game-link:hover {
            color: #d2691e;
        }
        .game-image {
            width: 100%;
            height: auto;
            border-radius: 50%;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        h1 {
            font-family: 'Cursive', sans-serif;
            color: #ff69b4;
        }
        .game-link {
            color: #ff69b4;
        }
        .game-link:hover {
